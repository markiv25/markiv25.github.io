<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Humanity Connected</title>
    <style>
        :root {
            --primary-glow: #00d2ff;
            --secondary-glow: #928dab;
            --accent: #ff7e5f;
            --star-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: #050608;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #050608 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Star Field Layer */
        #starField {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        /* Brighter, Slower Shooting Star */
        .shooting-star {
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 3px;
            background: linear-gradient(-45deg, var(--star-color), rgba(255, 255, 255, 0));
            filter: drop-shadow(0 0 10px #ffffff) drop-shadow(0 0 20px var(--primary-glow));
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .animate-shooting {
            animation: tail 5s ease-in-out, shooting 5s ease-in-out;
        }

        /* Content Layout */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 700px;
            width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        /* Heading VFX */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0 0 1rem 0;
            line-height: 1.2;
            padding-bottom: 0.1em;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, var(--secondary-glow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: default;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.4s ease;
            position: relative;
            display: inline-block;
        }

        h1:hover {
            transform: scale(1.03);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 30px var(--primary-glow));
        }

        .human-touch {
            font-size: 1.15rem;
            line-height: 1.7;
            color: #d1d5db;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
        }

        @keyframes shooting {
            0% { transform: translate(0, 0) rotate(45deg) scale(0); opacity: 0; }
            5% { opacity: 1; transform: translate(0, 0) rotate(45deg) scale(1.2); }
            25% { transform: translate(800px, 800px) rotate(45deg) scale(1); opacity: 0; }
            100% { transform: translate(800px, 800px) rotate(45deg) scale(0); opacity: 0; }
        }

        @keyframes tail {
            0% { width: 0; }
            5% { width: 180px; }
            25% { width: 0; }
            100% { width: 0; }
        }

        #starField {
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

    <div id="starField"></div>
    <div id="shootingStar" class="shooting-star"></div>

    <div class="content">
        <h1 id="mainTitle">Coming soon.</h1>
        <p class="human-touch">
            Beyond the noise of the digital age, we're crafting a sanctuary for genuine connection. 
            A space where stories matter more than stats.
        </p>

        <div class="footer">
            EST. 2026 &bull; BUILT BY HUMANS
        </div>
    </div>

    <script>
        // Generate random static stars
        const container = document.getElementById('starField');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = (Math.random() * 2 + 1) + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
        }

        // Randomize Shooting Star logic
        const shootingStar = document.getElementById('shootingStar');
        
        function triggerShootingStar() {
            const startX = Math.random() * 80 + 20;
            const startY = Math.random() * 40;
            shootingStar.style.left = startX + '%';
            shootingStar.style.top = startY + '%';
            shootingStar.classList.add('animate-shooting');
            
            setTimeout(() => {
                shootingStar.classList.remove('animate-shooting');
                const nextDelay = Math.random() * 6000 + 2000;
                setTimeout(triggerShootingStar, nextDelay);
            }, 5000);
        }

        setTimeout(triggerShootingStar, 2000);

        // Mouse Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            container.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
